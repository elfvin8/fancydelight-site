<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fancy Delight</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-TVVEV1QH3K');
  </script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #fff4e6; /* Soft peachy-orange */
      color: #4a3f35;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    .logo {
      max-width: 180px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 2.2rem;
      color: #b46e4c;
      margin-bottom: 0.8rem;
    }

    .announcement {
      background: #fff0e5;
      border: 1px solid #f5d5c1;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin-bottom: 2rem;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }

    .announcement p {
      margin: 0.5rem 0;
      font-size: 1.1rem;
    }

    .highlight {
      font-weight: 600;
      color: #a55636;
    }

    .buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 1.5rem;
    }

    a.button {
      display: inline-block;
      background: #25d366;
      color: white;
      padding: 12px 24px;
      border-radius: 50px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.button:hover {
      background: #1ebd5a;
    }

    a.instagram {
      background: #e1306c;
    }

    a.instagram:hover {
      background: #c02b5e;
    }

    a.email {
      background: #4a90e2;
    }

    a.email:hover {
      background: #357acb;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #a18c7d;
    }

    a.cny {
      background: #d32f2f; /* Red */
    }

    a.cny:hover {
      background: #b71c1c;
    }

  .cny-button {
    text-align: center;
    margin-bottom: 2rem; /* space below */
  }

  .cny-button .button {
    padding: 15px 40px; /* slightly bigger button */
    font-size: 1.1rem;
  }

  .order-buttons {
    display: flex;
    gap: 15px;
    justify-content: center;
    margin-bottom: 2rem;
    flex-wrap: wrap;
  }

  .order-buttons .button {
    padding: 15px 28px;
    font-size: 1.05rem;
  }

  a.order {
    background: #f2994a; /* Orange */
  }

  a.order:hover {
    background: #e67e22;
  }

  a.cny {
    background: #d32f2f; /* Red */
  }

  a.cny:hover {
    background: #b71c1c;
  }
    
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="Fancy Delight Logo" class="logo" />

  <h1>We’ve Moved!</h1>

  <div class="announcement">
    <p>We’ve moved from our online store to <span class="highlight">WhatsApp & Online Order Forms</span>!</p>
    <p>You can place your orders via WhatsApp or submit our order forms anytime.</p>
  </div>

  <div class="buttons">
    <a class="button" href="https://wa.me/6598808074" target="_blank">WhatsApp Us</a>
    <a class="button instagram" href="https://instagram.com/fancydelight_sg" target="_blank">Instagram</a>
    <a class="button email" href="mailto:contact@fancydelight.com.sg">Email Us</a>
  </div>

  <!-- Order Forms Row -->
  <div class="order-buttons">
    <a class="button order" href="https://forms.gle/ypfd1HFMty71MzEbA" target="_blank">
      Egg Tarts Order Form
    </a>
    <a class="button cny" href="https://forms.gle/5vrznTbWcPfcjT6Z8" target="_blank">
      CNY Cookies Order Form
    </a>
  </div>

  <footer>
    &copy; <span id="year"></span> Fancy Delight. All rights reserved.
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
